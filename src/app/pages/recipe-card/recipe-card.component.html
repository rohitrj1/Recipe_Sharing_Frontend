<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="https://www.shutterstock.com/shutterstock/photos/149083895/display_1500/stock-vector-male-avatar-profile-picture-vector-149083895.jpg" alt="">
    <mat-card-title>{{recipe.user.fullName}}</mat-card-title>
    <mat-card-subtitle>Code with Rohit</mat-card-subtitle>
  </mat-card-header>
  <img class="max-h-[400px] object-cover"
  mat-card-image
  [src] = "recipe.image"
   alt="Photo of a food">
  <mat-card-content>
    <p>
     {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="flex justify-between" >
   <div>
    <button (click) ="handleLikeRecipe()" mat-icon-button  aria-label="Example icon button with a home icon">
      @if (isLiked(recipe)) {
        <span>❤️</span>

      }@else {
        <mat-icon >favorite</mat-icon>
      }


    </button>
    <button (click) ="handleOpenEditRecipe()" mat-icon-button  aria-label="Example icon button with a home icon">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button  aria-label="Example icon button with a home icon">
      <mat-icon>share</mat-icon>
    </button>
   </div>
   <div>
    <button (click) ="handleDeleteRecipe()" mat-icon-button  aria-label="Example icon button with a home icon">
      <mat-icon>delete</mat-icon>
    </button>
   </div>
  </mat-card-actions>
</mat-card>
